<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reveal content | comming-soon</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

    <style media="screen">
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: orange;
      margin: 2px;
      text-align: center;
      font-size: 40px;
      font-family: monospace;
    }

    .boxes {
      border: 1px black solid;
      display: flex;
      justify-content: center;
    }

    </style>
  </head>
  <body>
    <main>
      <div class="boxes">
        <div class="box">C</div>
        <div class="box">O</div>
        <div class="box">M</div>
        <div class="box">I</div>
        <div class="box">N</div>
        <div class="box">G</div>
        <div class="box"></div>
        <div class="box">S</div>
        <div class="box">O</div>
        <div class="box">O</div>
        <div class="box">N</div>
      </div>
    </main>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script>
      window.sr = ScrollReveal();
      sr.reveal('.box', {
        duration: 3000,
        origin: 'bottom',
        distance: '100px',
        scale: 0.5,
        easing: 'cubic-bezier(0.6, 0.2, 0.1, 1)'
      }, 50);
    </script>
  </body>
</html>
